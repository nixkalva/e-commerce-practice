         $(document).ready(function() {
           $('#button1').click(function(){
          var cart = $('#target1');

          imgtodrag.clone().offset({
                top: imgtodrag.offset().top,
                left: imgtodrag.offset().left
            })
                .css({
                'opacity': '0.5',
                    'position': 'absolute',
                    'height': '180px',
                    'width': '180px',
                    'z-index': '100'
